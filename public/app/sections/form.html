<section id="product_form" data-transition="slide">
    <header data-title="form" data-back="chevron-left">
    </header>
    <article id="form-article" class="form">
    <div>
        <fieldset>
            <label>Name</label>
            <input type="text" placeholder="Enter Name Here" id="name">
            <label>Price</label>
            <input type="text" placeholder="Enter Price Here" id="price">
            <label>Brand</label>
            <label class="select">
                <select id="brand">
                    <option value="1">Brand1</option>
                    <option value="2">Brand2</option>
                    <option value="3">Brand3</option>
                </select>
            </label>
        </fieldset>
        <button class="margin-bottom small" id="form_submit" onclick="create();" data-view-section="test_view">Submit</button>
    </div>
    </article>
</section>
